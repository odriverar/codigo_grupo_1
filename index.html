<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codigo grupo 01/Crear_pagina_registro</title>
</head>

<body>

    <form>
        <h1>Online Registration</h1>
        <div>
            <p>Ingresa tu nombre: </p>
            <input type="text" id="nombre" placeholder="Nombre" />
            <br />
        </div>

        <div>
            <p>Ingresa tus apellidos: </p>
            <input type="text" id="apellidos" placeholder="Apellidos" />
            <br />
        </div>

        <div>
            <p>Ingresa tu correo electrónico: </p>
            <input type="email" id="email" placeholder="example@gmail.com" />
            <br />
        </div>

        <div>
            <p>Ingresa tu número de teléfono: </p>
            <input type="number" id="tel" placeholder="999999999" />
            <br />
        </div>

        <div>
            <p>Selecciona tu lugar de residencia </p>
            <input type="checkbox" id="check">Otro
            <input type="checkbox" id="check">Perú

        </div>


        <div>
            <p>Ingresa una contraseña: </p>
            <input type="password" id="password1" placeholder="Password">
        </div>

        <br />
        <button type="submit">Registrarse</button>
    </form>
</body>

</html>
